<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluespink Skincare</title>
    <link rel="stylesheet" href="../login/style.css">
    <link href="http://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/eur42');
    </style>

</head>

<body>
    <div class="center">
        <h1> Login </h1>
        <form name="myForm" method="post" id="form">
            <div class="text_field">
                <input type="text" name="username" id="user" required />
                <span></span>
                <label> Username / Email</label>
            </div>
            <div class="text_field">
                <input type="password" name="pasword" id="pass" required />
                <span></span>
                <label> Password</label>
            </div>
            <div class="pass"> Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="#"> Sign-up</a>
            </div>
        </form>
    </div>
    <script src="../login/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
